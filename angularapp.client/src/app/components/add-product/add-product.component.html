<div class="container">
  <h1>Add new product</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addProduct()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newProduct.name" required #name="ngModel" />
          <span class="text-danger" *ngIf="name.touched"
                [hidden]="(name.valid  || form.pristine) ">
            Name is required
          </span>
        </div>
      
        <div class="mb-3">
          <label for="type" class="form-label">Type</label>
          <select name="type" class="selectddl" [(ngModel)]="newProduct.type" #type="ngModel"
                  [ngClass]="{'invalid-data': type.invalid && form.submitted, 'valid-data': type.valid && form.submitted}" required>
            <option value="null" disabled selected hidden>Select Type</option>
            <option *ngFor=" let p of productType" value="{{p.id}}">
              {{p.title}}
            </option>
          </select>
          <span class="text-danger" *ngIf="type.touched"
                [hidden]="(type.valid  || form.pristine)">
            Please Select Type
          </span>
        </div>
        <div class="mb-3">
          <label for="color" class="form-label">Color</label>
          <input type="text" class="form-control" id="color" name="color" [(ngModel)]="newProduct.color" required #color="ngModel" />
          <span class="text-danger" *ngIf="color.touched"
                [hidden]="(color.valid  || form.pristine)">
            Color is required
          </span>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" name="price" [(ngModel)]="newProduct.price" required #price="ngModel" />
          <span class="text-danger" *ngIf="price.touched"
                [hidden]="(price.valid  || form.pristine)">
            Price is required
          </span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
      </form>
    </div>
  </div>
</div>
