<div class="row">
  <div class="col-12 col-md-12">
    <div class="card">
      <div class="card-header">
        <h3>Products (Total:{{totalRecordsCount}})</h3>
      </div>
      <div class="card-body position-relative">
        <table class="table" *ngIf="products && products.length>0">
          <thead>
            <tr>
              <th scope="col">Id#</th>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Color</th>
              <th scope="col">Price</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <th>{{product.id}}</th>
              <td>{{product.name}}</td>
              <td>{{product.type}}</td>
              <td>{{product.color}}</td>
              <td>{{product.price | currency : 'INR'}}</td>
              <td [routerLink]="['/products','edit',product.id]" class="btn btn-warning"><a>Edit</a></td>
              <td [routerLink]="[]" class="btn btn-danger" (click)="deleteProduct(product.id)"><a>Delete</a></td>
            </tr>
          </tbody>
        </table>
        <p *ngIf="!products || products.length==0">No Products Found</p>
      </div>


      <!-- Code by pagination -->
      <div class="container mw-100">
        <div class="row">
          <div class="col-md-3"> </div>
          <div *ngIf="totalRecords !=0" class="col-md-6">
            <ul class="pagination justify-content-center">
              <li *ngFor="let page of pageField;let i=index" class="page-item">
                <a (click)="showRecordsByPageNumber(page,i)" [ngClass]="pageNumber[i] ? 'pageColor':'page-link'"
                   style="margin-right: 5px;margin-top: 5px">{{page}}</a>
              </li>
            </ul>
            <div style="text-align: center;">
              Page {{pageNo}} of Total page {{paginationService.exactPageList}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
